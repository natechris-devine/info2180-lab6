<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
    <title>Earth's Mightiest Heroes</title>
</head>
<body>
    <header>
        <h1>Avengers Character Search</h1>
    </header>
    <div id="content">
        <form>
            <label for="heroName" id="status">Search by Full Name or Alias</label>
            <br><br>
            <input type="text" name="heroName" id="heroName"/>

        </form>
        <h2>Result</h2>
        <hr>
        <div id="result"></div>
    </div>
</body>
</html>
